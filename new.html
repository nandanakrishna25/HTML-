<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
</head>
<body>
    <!-- Top Bar -->
    <div>
        <p>Buy practically anything! Spend $150+, get $15 digital coupon. <a href="#">Learn More</a></p>
    </div>

    <!-- Main Header -->
    <header>
        <div>
            <h1>BJ's</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Deals & Coupons</a></li>
                <li><a href="#">Grocery</a></li>
                <li><a href="#">Personal Care</a></li>
                <li><a href="#">Household Essentials</a></li>
                <li><a href="#">TVs & Electronics</a></li>
                <li><a href="#">Furniture</a></li>
                <li><a href="#">BJ's Tires & Services</a></li>
            </ul>
        </nav>
        <div>
            <input type="text" placeholder="What are you looking for today?" />
            <button>Search</button>
        </div>
        <div>
            <a href="#">Buy It Again</a>
            <a href="#">Sign in</a>
            <a href="#">Join Today</a>
            <a href="#">Cart</a>
        </div>
    </header>
</body>
</html>
