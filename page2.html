<body>
<div>
    <form action="result.php" method="GET" > <h3>This is a Form</h3>
        <label for="Mr.">Mr.</label>
        <input type="radio" name="title" value="Mr." id="Mr.">
        <label for="Ms.">Ms.</label>
        <input type="radio" name="title" value="Ms." id="Ms."><br>
        
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="NAME" required> <br>
        <label for="age">Age: </label>
        <input type="number" id="age" name="age" min="2" max="101" value="5"> <br>
        <label for="language">Language:</label>
        <select id="payment" name="payment">
            <option>English</option>
            <option>Hindi</option>
        </select> <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" maxlength="10" required> <br>
        <label for="confirm">Confirm password</label>
        <input type="checkbox" id="confirm" name="confirm" required> <br>
        <input type="reset"> 
        <input type="submit" value="submit"> 
    </form> <hr>
</div>
    
<div>
    <h3>Unordered list:</h3>
    <ul>
        <li>Hi</li>
        <li>There</li>
    </ul>

    <h3>Ordered list:</h3>
    <ol type="I">
        <li>Hi</li>
        <li>There</li>
        <ul>
            <li>A</li>
            <li>Nested</li>
            <li>List</li>
        </ul>
    </ol>

    <h3>Description list:</h3>
    <dl>
        <dt>Term1</dt>
        <dd>Description1</dd>
        <dt>Term2</dt>
        <dd>Description2</dd>
    </dl>
</div> <hr>
